<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title-container">
        <h3 class="tagline">Magic</h3>
        <h1 class="title">Etch-A-Sketch</h1>
        <h3 class="tagline">Screen</h3>
    </div>
    <div class="screen-container">
        
    </div>
    <div class="button-container">
        <button class="rotaryBtn leftBtn">Menu</button>
        <button class="rotaryBtn rightBtn">Clear</button>
    </div>
    <div class="modal-container hidden">
        <div class="modal-content">
            <div class="modal-header">
                <span class="closeBtn">&times;</span>
                <h2>Options Menu</h2>
            </div>
            <div class="modal-body">
                <div class="slider-div">
                    <h3>Screen Size:</h3>
                    <input type="range" min="16" max="96" step="16" value="16" class="size-slider">
                    <p class="slider-value">16 x 16</p>
                </div>
                <div class="radio-div">
                    <h3>Colour Mode:</h3>
                    <label for="classic-black">
                        <input type="radio" name="colour" value="classic-black" id="classic-black" checked>Classic Black
                    </label>
                    <label for="surprise">
                        <input type="radio" name="colour" value="surprise" id="surprise">Surprise Me :)
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./etchasketch.js"></script>
</body>
</html>
